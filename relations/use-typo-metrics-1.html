<!DOCTYPE html>
<meta charset="utf-8"/>
<title>Open Font Format: USE_TYPO_METRICS</title>
<link rel="help" href="http://www.mathml-association.org/MathMLinHTML5/S2.html#SS2.SSS1"/>
<link rel="match" href="use-typo-1-ref.html"/>
<style>
  @font-face {
    font-family: TestFont;
    src: url("/fonts/lineheight5000-typolineheight2300.woff");
  }
  #green {
     position: absolute;
     background: green;
     width: 230px;
     height: 230px;
  }
  #red {
     position: absolute;
     background: red;
     width: 230px;
  }
  span {
     /* Use 100px so that all the metrics are integers. */
     font-family: TestFont;
     font-size: 100px;
     color: transparent;
  }
</style>
<body>
  <p>Test passes if there is a green square and no red.</p>

  <div>
    <div id="red"><span>O</span></div>
    <div id="green"></div>
  </div>
</body>
