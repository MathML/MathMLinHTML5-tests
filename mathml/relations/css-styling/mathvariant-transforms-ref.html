<!DOCTYPE html>
<html class="reftest-wait">
<head>
<meta charset="utf-8"/>
<title>mathvariant transforms (reference)</title>
<style>
  @font-face {
    font-family: TestFont;
    src: url("/fonts/math/mathvariant-transforms.woff");
  }
  body > span:nth-child(2n) { color: green; }
  body > span:nth-child(2n+1) { color: blue; }
  span {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin: 1px;
    background: #faa;
  }
  math {
    font-family: TestFont;
    /* The assertion in mathvariant-transform.py ensures that
       rectangleWidth > 100 * 10 / 1000 = 1px. */
    font-size: 10px;
  }
</style>
<script src="mathvariant-transforms.js"></script>
<script>
  generateTestPage(function(aMathVariant, aCharacter, aTransformed) {
    var title = '&#x' + aTransformed + '; (U+' + aTransformed + ')'
    var mi = '<mi>&#x' + aTransformed  + ';</mi>';
    return '<span title="' + title + '"><math>' + mi + '</math></span>';
   })
</script>
</head>
<body>
  <p>Test passes if you see alternating green and blue characters with pairwise
    distinct shapes, none of them being quadrilaterals.</p>
</body>
</html>
